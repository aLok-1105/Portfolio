<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="icon" type="image/x-icon" href="images/AR logo1.png">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navcontainer">
        <div class="logo">
            <img src="images/AR logo1.png" alt="" style="width: 80px;">
            
        </div>
        <div class="nav">
            <ul class="navitems">
                <a href="index.html"><li class="navdata">Home</li></a>
                <a href="about.html"><li class="navdata">About</li></a>
                <a href="experience.html"><li class="navdata">Experiences</li></a>
            </ul>
        </div>
        <div class="contactcontainer">
            <a href="contact.html"><button class="contact">Contact</button></a>
        </div>
    </div>

    <div class="formcontainer">
    <div class="contactform">
        <div class="head">
            Contact me
        </div>
        <div class="form">
            <form action="" class="formdetais">
                Name : <input type="name" placeholder="Enter Your Name" class="name"><br>
                Email : <input type="email" name="email" id="email" placeholder="Enter Your Email" class="email"><br>
                Phone : <input type="phone" placeholder="Enter Your Phone no." class="phone"><br>
                Your Message : <br>
                <textarea name="" id="" cols="70" rows="10" placeholder="Enter Your Message" class="textarea"> </textarea>
            </form>
            <button class="contact submit ">Submit</button>
        </div>
    </div>
</div>
</body>
</html>
